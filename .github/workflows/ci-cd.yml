name: Build with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Lấy code
        uses: actions/checkout@v3

      - name: Cài Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image cho product service
        run: docker build -t product-service ./product

