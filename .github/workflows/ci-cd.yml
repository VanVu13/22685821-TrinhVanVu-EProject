name: Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest   # GitHub runner để build & push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t trinhvanvu/project1:latest ./product

      - name: Push Docker image
        run: docker push trinhvanvu/project1:latest

  deploy:
    runs-on: self-hosted    # Self-hosted runner trên Windows
    needs: build
    steps:
      - name: Pull latest image
        run: docker pull trinhvanvu/project1:latest

      - name: Deploy with Docker Compose
        run: |
          cd "D:\Đại học\Năm 4\Tài liệu\LTHDV\THUCHANH\22685821-TrinhVanVu-EProject-main\22685821-TrinhVanVu-EProject-main"
          docker-compose down
          docker-compose up -d
